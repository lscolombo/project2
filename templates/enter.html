<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

{% extends "layout.html" %}


{% block heading %}

{% endblock %}


{% block body %}
<div class="container">
  <form action="{{ url_for('enter') }}" method="POST">
    <input type="text" class='nickname' name="nickname" placeholder="Enter a nickname">
    <button>Start chatting</button>
    {% with errors = get_flashed_messages() %}
    {% if errors %}
    {% for error in errors %}
    <span class='error'>{{ error }}</span>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </form>
</div>
{% endblock %}
