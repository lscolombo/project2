<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

{% extends "layout.html" %}


{% block heading %}  
{% with errors = get_flashed_messages() %} 
{% if errors %} 
    {% for error in errors %}
        {{ error }}
    {% endfor %} 
{% endif %} 
{% endwith %} 
{% endblock %}


{% block body %}
  <div class="container">
    <form action="{{ url_for('enter') }}" method="POST">
        <input type="text" class='nickname' name="nickname" placeholder="Enter a nickname">
        <button>Start chatting</button>
    </form>
  </div>
{% endblock %}
