<div class="container">
    <form action="{{ url_for('channel') }}" method="POST">
        <input type="text" class='nickname' name="nickname" placeholder="Enter a nickname">
        <button>Create channel</button>
        {% with errors = get_flashed_messages() %} 
            {% if errors %} 
                {% for error in errors %}
                    <span class='error'>{{ error }}</span> 
                {% endfor %} 
            {% endif %} 
        {% endwith %} 
    </form>
  </div>
