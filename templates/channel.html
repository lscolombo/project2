<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

{% extends "layout.html" %}

{% block heading %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='channel.js') }}"></script>

{% endblock %}

{% block body %}
Hola
{{ channel.id }}


<div class="container-fluid" id="container-chat">
    <div class="row">

        <div class="col-md-12" id="chat">
            <ul id="conversation">
                {% for mes in channel.last_messages %}
                <li>
                    <span id="timestamp">[{{mes.timestamp}}]</span>
                    <span id="nickname">{{mes.nickname}}</span>
                    <span id="content">{{mes.message}}</span>
                </li>

                {% endfor %}
            </ul>
        </div>

    </div>
    <div class="row">

        <div class="col-md-12" id="chat">
            <div class="input-group">
                    <input type=text id="message">
                    <button id="submit-button">Submit</button>
            </div>
        </div>

    </div>

    <ul id="conversation">







        {{ channel.name }}


        {% endblock %}
