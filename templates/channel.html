<link rel="stylesheet" href="{{ url_for('static', filename='style-channel.css') }}">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<html>
<head>
        {% block heading %}
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='channel.js') }}"></script>
        
        {% endblock %}

</head>
<body>
<div class="container">
<h3 class=" text-center">Messaging</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Users</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="chat_list">
              <div class="chat_people">
                <div class="chat_ib">
                  <p>Test, which is a new approach to have all solutions 
                    astrology under one roof.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mesgs" id="mesgs">
                <ul id="conversation">
                        {% for mes in channel.last_messages %}
                        <li>
                            <span id="timestamp">[{{mes.timestamp}}]</span>
                            <span id="nickname">{{mes.nickname}}</span>
                            <span id="content">{{mes.message}}</span>
                        </li>

                        {% endfor %}
                </ul>
        </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
<div class="input-group">
              <input type="text" class="write_msg" placeholder="Type a message" id="message" />
              <button class="msg_send_btn" type="button" id="submit-button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
        </div>
          </div>
        </div>
      </div>
      
            
    </div></div>
    </body>
    </html>
